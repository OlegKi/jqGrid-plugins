    <script type="text/javascript">
    //<![CDATA[
        $(function () {
            "use strict";
            var mydata = [
                    { id: "1",  invdate: "2007-10-01", name: "test",   note: "note",   amount: "200.00", tax: "10.00", closed: true,  ship_via: "TN", total: "210.00" },
                    { id: "2",  invdate: "2007-10-02", name: "test2",  note: "note2",  amount: "300.00", tax: "20.00", closed: false, ship_via: "FE", total: "320.00" },
                    { id: "3",  invdate: "2007-09-01", name: "test3",  note: "note3",  amount: "400.00", tax: "30.00", closed: false, ship_via: "FE", total: "430.00" },
                    { id: "4",  invdate: "2007-10-04", name: "test4",  note: "note4",  amount: "200.00", tax: "10.00", closed: true,  ship_via: "TN", total: "210.00" },
                    { id: "5",  invdate: "2007-10-31", name: "test5",  note: "note5",  amount: "300.00", tax: "20.00", closed: false, ship_via: "FE", total: "320.00" },
                    { id: "6",  invdate: "2007-09-06", name: "test6",  note: "note6",  amount: "400.00", tax: "30.00", closed: false, ship_via: "FE", total: "430.00" },
                    { id: "7",  invdate: "2007-10-04", name: "test7",  note: "note7",  amount: "200.00", tax: "10.00", closed: true,  ship_via: "TN", total: "210.00" },
                    { id: "8",  invdate: "2007-10-03", name: "test8",  note: "note8",  amount: "300.00", tax: "20.00", closed: false, ship_via: "FE", total: "320.00" },
                    { id: "9",  invdate: "2007-09-01", name: "test9 test9 test9 test9 test9 test9 test9",  note: "note9",  amount: "400.00", tax: "30.00", closed: false, ship_via: "TN", total: "430.00" },
                    { id: "10", invdate: "2007-09-08", name: "test10", note: "note10", amount: "500.00", tax: "30.00", closed: true,  ship_via: "TN", total: "530.00" },
                    { id: "11", invdate: "2007-09-08", name: "test11", note: "note11", amount: "500.00", tax: "30.00", closed: false, ship_via: "FE", total: "530.00" },
                    { id: "12", invdate: "2007-09-10", name: "test12", note: "note12", amount: "500.00", tax: "30.00", closed: false, ship_via: "FE", total: "530.00" }
                ],
                $grid = $("#list"),
                numberTemplate = {formatter: "number", align: "right", sorttype: "number", editable: true,
                    searchoptions: { sopt: ["eq", "ne", "lt", "le", "gt", "ge", "nu", "nn", "in", "ni"] }},
                initDate = function (elem) {
                    $(elem).datepicker({
                        dateFormat: "m/dd/yy",
                        changeYear: true,
                        changeMonth: true,
                        showButtonPanel: true,
                        showWeek: true,
                        defaultDate: new Date(2007, 9, 31),
                        onSelect: function () {
                            var $self, grid;
                            if (typeof elem.id === "string" && elem.id.substr(0, 3) === "gs_") {
                                $self = $(elem).closest("div.ui-jqgrid-hdiv")
                                            .next("div.ui-jqgrid-bdiv")
                                            .find("table.ui-jqgrid-btable").filter(":first");
                                if ($self.length > 0) {
                                    grid = $self[0];
                                    if ($.isFunction(grid.triggerToolbar)) {
                                        grid.triggerToolbar();
                                    }
                                }
                            } else {
                                // to refresh the filter
                                $(elem).trigger("change");
                            }
                        }
                    });
                },
                dateTemplate = {align: "center", sorttype: "date", width: 94,
                    editable: true, editrules: { date: true }, editoptions: { dataInit: initDate },
                    searchoptions: {
                        sopt: ["eq", "ne", "lt", "le", "gt", "ge"],
                        attr: { maxlength: 10, size: 11 }, // for searching toolbar
                        maxlength: 10,                     // for searching dialog
                        size: 11,                          // for searching dialog
                        dataInit: initDate
                    },
                    formatter: "date", formatoptions: { srcformat: "ISO8601Short", newformat: "ShortDate" }};

            $.extend($.jgrid.search, {
                recreateFilter: true,
                multipleSearch: true,
                multipleGroup: true,
                showQuery: true,
                closeOnEscape: true,
                closeAfterSearch: true,
                searchOnEnter: true
            });
            $.extend($.jgrid.edit, {
                recreateForm: true,
                beforeInitData: function () {
                    $("#editmod" + this.id).remove();
                }
            });
            $grid.on("jqGridAfterLoadComplete jqGridRemapColumns", function () {
                var $this = $(this),
                    $cells = $this.find(">tbody>tr.jqgrow>td"),
                    $colHeaders = $($.map(this.grid.headers, function (item) { return item.el; })).find(">div"),
                    colModel = $this.jqGrid("getGridParam", "colModel"),
                    cellLayout = $this.jqGrid("getGridParam", "cellLayout"),
                    iCol,
                    iRow,
                    rows,
                    row,
                    n = $.isArray(colModel) ? colModel.length : 0,
                    cm,
                    colWidth,
                    idColHeadPrexif = "jqgh_" + this.id + "_";

                $cells.wrapInner("<span class='mywrapping'></span>");
                $colHeaders.wrapInner("<span class='mywrapping'></span>");

                for (iCol = 0; iCol < n; iCol++) {
                    cm = colModel[iCol];
                    if (cm.hidden) {
                        continue;
                    }
                    colWidth = $("#" + idColHeadPrexif + $.jgrid.jqID(cm.name) + ">.mywrapping").outerWidth(true) + 25; // 25px for sorting icons
                    for (iRow = 0, rows = this.rows; iRow < rows.length; iRow++) {
                        row = rows[iRow];
                        if ($(row).hasClass("jqgrow")) {
                            colWidth = Math.max(colWidth, $(row.cells[iCol]).find(".mywrapping").outerWidth(true));
                        }
                    }
                    $this.jqGrid("setColWidth", iCol, colWidth + ($.jgrid.cell_width? cellLayout: 0));
                }
            });

            $grid.jqGrid("initFontAwesome").jqGrid({
                datatype: "local",
                data: mydata,
                colModel: [
                    { name: "name", label: "Client", editable: true, width: 100,
                        searchoptions: {
                            attr: {
                                maxlength: 6,
                                size: 6,
                                style: "width:auto;padding:0;max-width:100%;height:5em;float:left"
                            }
                        }},
                    { name: "invdate", label: "Date", template: dateTemplate },
                    { name: "amount", label: "Amount", width: 75, template: numberTemplate,
                        searchoptions: {
                            attr: {
                                maxlength: 6,
                                size: 6,
                                style: "width:auto;padding:0;max-width:100%;float:right"
                            }
                        }},
                    { name: "tax", label: "Tax", width: 52, template: numberTemplate,
                        searchoptions: { attr: { maxlength: 5, size: 5 }}},
                    { name: "total", label: "Total", width: 60, template: numberTemplate,
                        searchoptions: { attr: { maxlength: 6, size: 6 }}},
                    { name: "closed", label: "Closed", width: 70, align: "center", editable: true, formatter: "checkboxFontAwesome4", //formatter: "checkbox"
                        edittype: "checkbox", editoptions: {value: "Yes:No", defaultValue: "Yes"},
                        stype: "select", searchoptions: { sopt: ["eq", "ne"], value: ":Any;true:Yes;false:No" } },
                    { name: "ship_via", label: "Shipped via", width: 105, align: "center", editable: true, formatter: "select",
                        edittype: "select", editoptions: { value: "FE:FedEx;TN:TNT;IN:Intim", defaultValue: "IN" },
                        stype: "select", searchoptions: { sopt: ["eq", "ne"],
                        value: ":Any;FE:FedEx;TN:TNT;IN:Some very very long description of the option;" } },
                    { name: "note", label: "Notes", width: 60, sortable: false, editable: true, edittype: "textarea" }
                ],
                cmTemplate: {searchoptions: {attr: {style: "width:auto;padding:0;max-width:100%"}}},
                //direction: "rtl",
                rowNum: 10,
                rowList: [5, 10, 20],
                pager: "#pager",
                toppager: true,
                gridview: true,
                rownumbers: true,
                autoencode: true,
                ignoreCase: true,
                sortname: "invdate",
                viewrecords: true,
                sortorder: "desc",
                height: "auto",
                caption: "How use Font Awesome icons 4.x"
            });
        
            $grid.jqGrid("navGrid", "#pager", {view: true, cloneToTop: true});
        });
    //]]>
    </script>
</head>
<body>
    <table id="list"><tr><td></td></tr></table>
    <div id="pager"></div>
</body>
